name: Build APatch Manager

on:
  workflow_dispatch:

env:
  # 可选：从输入或默认值获取
  CUSTOM_APP_NAME: ${{ github.event.inputs.app_name || 'MyPatch' }}
  CUSTOM_PACKAGE_NAME: ${{ github.event.inputs.package_name || 'com.example.mypatch' }}

jobs:
  build-manager:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Python (for version calc)
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate version info
        id: parse_version
        run: |
          COMMIT_NUM=$(git rev-list --count HEAD)
          VERSION_CODE=$((COMMIT_NUM + 200 + 10000))
          BRANCH_NAME=$(echo "${GITHUB_REF#refs/heads/}" | sed 's|/|_|g')
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
          echo "VERSION_NAME=${{ env.CUSTOM_APP_NAME }}_${VERSION_CODE}" >> $GITHUB_ENV

      - name: Customize APK identity (package name, app name)
        run: |
          echo "Replacing package name with: $CUSTOM_PACKAGE_NAME"
          echo "Replacing app name with: $CUSTOM_APP_NAME"

          # 1. Replace namespace in build.gradle.kts
                   # Remove existing applicationId line (if any)
          sed -i '/applicationId = "/d' app/build.gradle.kts
          # Add new one inside defaultConfig
          sed -i "/^ *defaultConfig {/a\        applicationId = \"$CUSTOM_PACKAGE_NAME\"" app/build.gradle.kts
          cat app/build.gradle.kts
          

          # 2. Replace app_name in all strings.xml
          find app/src/main/res -name "strings.xml" -exec sed -i "s|<string name=\"app_name\" translatable=\"false\">.*</string>|<string name=\"app_name\" translatable=\"false\">$CUSTOM_APP_NAME</string>|g" {} \;

          # 3. Replace android:label in AndroidManifest.xml
          sed -i "s/android:label=\"[^\"]*\"/android:label=\"$CUSTOM_APP_NAME\"/g" app/src/main/AndroidManifest.xml
         

          sed -i 's/fun verifyAppSignature(validSignature: String): Boolean {/fun verifyAppSignature(validSignature: String): Boolean {\n    return true\n    /' app/src/main/java/me/bmax/apatch/util/APatchCli.kt
          

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - name: Install cargo-ndk
        run: |
          cargo install cargo-ndk
          rustup target add aarch64-linux-android

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build release APK
        run: |
          ./gradlew assembleRelease \
            -PmanagerVersionCode=$VERSION_CODE \
            -PmanagerVersionName="$VERSION_NAME" \
            -Pbranchname="$BRANCH_NAME" \
            -PkernelPatchVersion="0.10.7"  # ←←← 根据需要调整版本

      - name: Sign APK (if keystore provided)
        if: env.KEYSTORE_FILE != ''
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.KEYSTORE_FILE }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}

      - name: Upload unsigned APK (fallback)
        if: env.KEYSTORE_FILE == ''
        uses: actions/upload-artifact@v4
        with:
          name: apatch-manager-unsigned
          path: app/build/outputs/apk/release/*.apk

      - name: Upload signed APK
        if: env.KEYSTORE_FILE != ''
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.CUSTOM_APP_NAME }}-${{ env.VERSION_CODE }}
          path: app/build/outputs/apk/release/*-release-signed.apk
